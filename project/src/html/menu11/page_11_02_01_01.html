<!-- Header -->

    title: "KCYCLE 경륜",
    url: "../../"
}) %>

<!-- 레이아웃 -->
<div class="lytLayout">
    <div class="layoutArea">

        <!-- 상단영역 -->
        <div class="layoutTop">
            <!-- Top -->
            <%- include('../_ejs/header.ejs', {

        <!-- //상단영역 -->

        <div class="layoutContainer" id="container">

                            </div>

                <!-- //서브 컨텐츠 내용이 들어오는 영역-->
                
            </div>

        <!-- //중단영역 -->

        <!-- 하단영역 -->
